<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Project Voting</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="voteForm">
    <label for="code">Enter your unique code:</label>
    <input type="text" id="code" name="code" required>

    <p>Choose one project:</p>
    <label><input type="radio" name="project" value="Project 1" required> Project 1</label><br>
    <label><input type="radio" name="project" value="Project 2"> Project 2</label><br>
    <label><input type="radio" name="project" value="Project 3"> Project 3</label><br>
    <label><input type="radio" name="project" value="Project 4"> Project 4</label><br>
    <label><input type="radio" name="project" value="Project 5"> Project 5</label><br>
    <label><input type="radio" name="project" value="Project 6"> Project 6</label><br>
    <label><input type="radio" name="project" value="Project 7"> Project 7</label><br>
    <label><input type="radio" name="project" value="Project 8"> Project 8</label><br>

    <button type="submit">Submit Vote</button>
</form>

<script src="script.js"></script>


</body>
</html>
